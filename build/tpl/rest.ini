; rest service config file

statusfile  = "##statusfile##"

[mysql:default]
host        = "##mysql.default.host##"
port        = "##mysql.default.port##"
user        = "##mysql.default.user##"
password    = "##mysql.default.password##"
dbname      = "##mysql.default.dbname##"
charset     = "UTF8"
pool.size   = 10
pool.idle   = 30000

[zookeeper:main]
host    = "##zookeeper.main.host##"
root    = "##zookeeper.main.root##"
user    = "##zookeeper.main.user##"
pass    = "##zookeeper.main.pass##"

[log:debug]
file    = "##log.root##/iservice.log"

[log:error]
file    = "##log.root##/error.log"

