; ui service config file

[mysql:default]
host        = "##mysql.default.host##"
port        = "##mysql.default.port##"
user        = "##mysql.default.user##"
dbname      = "##mysql.default.dbname##"
charset     = "UTF8"
pool.size   = 10
pool.idle   = 30000

[mysql:ui]
host        = "##mysql.ui.host##"
port        = "##mysql.ui.port##"
user        = "##mysql.ui.user##"
pass        = "##mysql.ui.pass##"
dbname      = "##mysql.ui.dbname##"
duplicate_tbname = "##mysql.ui.duplicate_tbname##"
acl_tbname       = "##mysql.ui.acl_tbname##"
taskqueue_tbname = "##mysql.ui.taskqueue_tbname##"
session_tbname   = "##mysql.ui.session_tbname##"

charset     = "UTF8"
pool.size   = 3
pool.idle   = 30000

[zookeeper:default]
host    = "##zookeeper.default.host##"
root    = "##zookeeper.default.root##"
user    = "##zookeeper.default.user##"
pass    = "##zookeeper.default.pass##"

[log:debug]
file    = "##log.root##/iservice-ui.log"

[log:error]
file    = "##log.root##/error-ui.log"

[log:mysql]
file    = "##log.root##/mysql.log"

[log:svn]
file    = "##log.root##/svn.log"

[public:ui]
dir     = "##public.ui.dir##" 

[svn:ui]
path    = "##svn.ui.path##"
dir     = "##svn.ui.dir##"
